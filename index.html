<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container">
      <img class="qr-img" src="./images/image-qr-code.png" alt="" srcset="" />
      <div class="text">
        <p id="head">Improve your front-end skills by building projects</p>
        <p id="info">
          Scan the QR code to vist Frontend Mentor and take your coding skills
          to next level
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Suhani Bisht</a>.
    </div>
  </body>
</html>
